<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilosGenerales.css">
    <link rel="stylesheet" href="css/registrarEntrenador.css">



</head>

<body>

    <header>
        <div>
            <div class="barraSuperiorInfo">
                <h2>Bienvenido a Pokémon web</h2>
                <p>¡Hazte con todos!</p>
            </div>

            <div class="logoPokemon">
                <img src="img/logo pokemon 2.png" alt="logoPokemon">
            </div>

            <div class="menu">
                <nav>
                    <a href="registrarPokemon.html">Registrar Pokémons</a>

                    <a href="">Listar Pokémons</a>

                    <a href="registrarEntrendar.html">Registrar Entrenadores</a>

                    <a href="">Listar Entrenadores</a>

                    <a href="">Capturar Pokémon</a>
                </nav>
                <!-- <br>
<br>
<br> -->
            </div>
        </div>
    </header>

    <main>

        <div class="tituloRegistro">
            <h3>Registrar Entrenador</h3>
        </div>
        <div class="frmRegistrarEntrenador">
            <form action="">

                <div class="colupna1">

                    <div class="numeroEntrenador">
                        <label for="">Numero de Entrenador</label>
                        <input type="text" id="txtnumeroEntrenador">
                    </div>

                    <div class="nombreEntrenador">
                        <label for="">Nombre del Entrenador</label>
                        <input type="text" id="txtnombreEntrenador">

                    </div>

                    <div class="edad">
                        <label for="">Edad</label>
                        <input type="text" id="txtEdad">

                    </div>

                </div>

                <div class="colupna2">

                    <div class="genero">
                        <label for="">Selecione su genero</label>
                        <select name="sltGenero" id="sltGenero">
                            <option value="default">Selecione uno</option>
                            <option value="Masculina">Masculino</option>
                            <option value="Femenino">Femenino</option>
                            <option value="otors">Otros</option>
                        </select>

                    </div>

                    <div class="fotoPokemon">
                        <div class="btnfotoPokemon">
                            <label for="">Subir foto del Entrenador</label>
                            <button type="button" id="subirFoto" class="imgP">Subir imagen</button>
                        </div>

                        <div class="boxInpt">
                            <img alt="Foto" src="img/placeholder.png" class="imgPokemon" id="imgPokemon">
                        </div>
                    </div>
                </div>
            </form>
            <div class="bontoRegistrar">

                <button type="btnRegistrar" id="btnRegistrar" class="btnRegistro">Registrar</button>
            </div>

        </div>


    </main>

    <footer>


    </footer>
    <script src="js/jquery-3.3.1.js"></script>
    <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
    <script src="//widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="js/pokemons/servicio.registrarPokemon.js"></script>
    <script src="js/pokemons/controlador.registrarPokemon.js"></script>
    <script src="js/servicio.Imagen.js"></script>

</body>

</html>
