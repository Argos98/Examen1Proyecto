    <link rel="stylesheet" href="css/registrarPokemon.css">


</head>

<body>

    <header>
        <div>
            <div class="barraSuperiorInfo">
                <h2>Bienvenido a Pokémon web</h2>
                <p>¡Hazte con todos!</p>
            </div>

            <div class="logoPokemon">
                <img src="img/logo pokemon 2.png" alt="logoPokemon">
            </div>

            <div class="menu">
                <nav>
                    <a href="registrarPokemon.html">Registrar Pokémons</a>

                    <a href="listarPokemons.html">Listar Pokémons</a>

                    <a href="registrarEntrendar.html">Registrar Entrenadores</a>

                    <a href="ListarEntrenadores.html">Listar Entrenadores</a>

                    <a href="AsignarPokemon.html">Capturar Pokémon</a>
                </nav>
                <!-- <br>
<br>
<br> -->
            </div>
        </div>
    </header>

    <main>

        <div class="tituloRegistro">
            <h3>Registrar Pokémon</h3>
        </div>
        <div class="frmRegistrarPokemon">
            <form action="">

                <div class="colupna1">

                    <div class="numeroPokedex">
                        <label for="">Numero de la pokédex</label>
                        <input type="text" id="txtNumeroPokedex">
                    </div>

                    <div class="nombrePokemon">
                        <label for="">Nombre del pokemon</label>
                        <input type="text" id="txtnombrePokemon">

                    </div>

                    <div class="tipo1">

                        <label for="">Selecione un tipo</label>
                        <select name="sltTipo1" id="sltTipo1">

                        </select>
                    </div>

                </div>

                <div class="colupna2">

                    <div class="tipo2">
                        <label for="">Selecione tipo 2</label>
                        <select name="sltTipo2" id="sltTipo2"></select>

                    </div>

                    <div class="fotoPokemon">
                        <div class="btnfotoPokemon">
                            <label for="">Subir foto del pokemon</label>
                            <button type="button" id="subirFoto" class="imgP">Subir imagen</button>
                        </div>

                        <div class="boxInpt">
                            <img alt="Foto" src="img/placeholder.png" class="imgPokemon" id="imgPokemon">
                        </div>
                    </div>
                </div>
            </form>
            <div class="bontoRegistrar">

                <button type="btnRegistrar" id="btnRegistrar" class="btnRegistro">Registrar</button>
            </div>

        </div>


    </main>

    <footer>


    </footer>

    <script src="js/servicio.Imagen.js"></script>
    <script src="js/pokemons/servicio.listarPokemon.js"></script>
    <script src="js/pokemons/servicio.registrarPokemon.js"></script>
    <script src="js/pokemons/controlador.registrarPokemon.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   

</body>
