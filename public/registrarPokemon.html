<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilosGenerales.css">


</head>

<body>

    <header>

        <div class="barraSuperiorInfo">
            <h2>Bienvenido a Pokémon web</h2>
            <p>¡Hazte con todos!</p>
        </div>


    </header>

    <main>
        <div class="frmRegistrarPokemon">
            <form action="">
                <div class="numeroPokedex">
                    <label for="">Numero de la pokédex</label>
                    <input type="text" id="txtNumeroPokedex">
                </div>

                <div class="nombrePokemon">
                    <label for="">Nombre del pokemon</label>
                    <input type="text" id="txtnombrePokemon">

                </div>

                <div class="tipo1">

                    <label for="">Selecione un tipo</label>
                    <select name="sltTipo1" id="sltTipo1">

                    </select>
                </div>

                <div class="tipo2">
                    <label for="">Selecione tipo 2</label>
                    <select name="sltTipo2" id="sltTipo2"></select>

                </div>

                <div class="fotoPokemon">
                    <div class="btnfotoPokemon"></div>
                    <label for="">Subir foto del pokemon</label>
                    <button type="button" id="subirFoto" class="btnImgErr">Subir imagen</button>


                    <div class="boxInpt">
                        <img alt="Foto" src="img/placeholder.png" class="imgErrorContainer" id="imgErr">
                    </div>
                </div>
            </form>


        </div>


    </main>

    <footer>


    </footer>
    <script src="js/jquery-3.3.1.js"></script>
    <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
    <script src="//widget.cloudinary.com/global/all.js" type="text/javascript"></script>

    <script src="js/pokemons/servicio.Imagen.js"></script>

</body>

</html>
